<section id="marquesina-noticias" class="dark section p-0 m-0">
  <div class="container clearfix">
    <div
      class="row align-items-center p-4"
      style="
        background: url('images/bg.png') no-repeat center right;
        background-size: cover;
      "
    >
      <div class="center col-md-12">
        <div class="col-md-12">
          <div
            id="carouselNoticias"
            class="carousel slide"
            data-ride="carousel"
          >
            <div class="carousel-inner" id="noticia" style="height: 20px"></div>

            <a
              class="carousel-control-prev"
              href="#carouselNoticias"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Anterior</span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselNoticias"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Siguiente</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
